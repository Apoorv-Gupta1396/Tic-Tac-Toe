<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2 id="header">Welcome to Tic Tac Toe!</h2>
        <br/>
        <button type="button" class="btn btn-primary btn-lg" name="Restart" id="Restart">Restart</button>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-6">
          <div align ="left">
            Player 1: <input type="text" id="p1" name="" readonly size="1" value="">
          </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <table align='center'>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
        </div>
        <div class="col-md-4 col-xs-6">
          <div align="right">
            Player 2: <input type="text" id="p2" name="" value="" readonly size="1">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src = "tictactoe.js">
    </script>
  </body>
</html>
